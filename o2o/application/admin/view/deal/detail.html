<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 团购商品列表 </nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">名称</th>
                <th width="60">申请时间</th>
                <th width="60">开始时间-结束时间</th>
                <th width="60">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='deals' id='vo'}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.coupons_start_time|date='Y-m-d',###}--{$vo.coupons_end_time|date='Y-m-d',###}</td>
                <td class="td-status"><a href="{:url('deal/status',['id'=>$vo.id,'status'=>$vo.status?0:1 ])}" title="点击修改状态">{$vo.status|status}</a></td>
                <td class="td-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑',`{:url('deal/edit',['id'=>$vo.id])}`,'',300)" href="javascript:;" title="编辑">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('deal/status',['id'=>$vo.id  , 'status'=> -1])}')" href="javascript:;" title="删除">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
