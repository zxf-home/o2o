<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">


    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="150">ID</th>
                <th width="200">用户名</th>
                <th width="200">邮箱</th>
                <th width="200">电话号码</th>
                <th width="200">登入时间</th>
                <th width="150">状态</th>
            </tr>
            </thead>
            <tbody>
            {volist name='user' id='vo'}
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.username}</td>
                <td>{$vo.email}</td>
                <td class="text-c">{$vo.mobile}</td>
                <td class="text-c">{$vo.last_login_time|date="Y-m-d H:i:s",###}</td>
                <td class="td-status"><a href="{:url('User/status',['id'=>$vo.id,'status'=>$vo.status?0:1 ])}" title="点击修改状态">{$vo.status|status}</a></td>

            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20 page-show">

    </div>
</div>

<!--包含头部文件-->
{include file="public/footer" /}
